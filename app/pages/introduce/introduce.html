<ion-content padding class="introduce">
    <div padding>
        Interview Deadline: {{candidate.deadline}}
    </div>
    <div padding>
        Role: {{candidate.role}}
    </div>
    <div padding>
        Company: {{candidate.company}}

    <div padding>
