<ion-navbar *navbar>

    <button menuToggle>
        <ion-icon name='menu'></ion-icon>
    </button>

    <ion-title>
        Video Introduction
    </ion-title>
    <!---->
</ion-navbar>

<ion-content padding class="video-introduce">
    <!--<img [hidden]="imgURI" [src]="imgURI">-->
    <ion-card>
        <img [hidden]="showVideo" src="http://placehold.it/300x300"/>
        <img [hidden]="!showVideo" src="{{imgURI}}"/>
        <ion-card-content>
            <ion-card-title>
                Nine Inch Nails Live
            </ion-card-title>
            <p>
                The most popular industrial group ever, and largely
                responsible for bringing the music to a mass audience.
            </p>
        </ion-card-content>
    </ion-card>

    <div padding>
        <button block (click)="startCamera()">Hold To Record</button>
    </div>
</ion-content>
